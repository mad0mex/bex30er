<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bex Birthday Funding</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .background {
            background-image: url('IMG_1694.jpg');
            filter: brightness(50%);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(192, 192, 192, 0.5); /* Hellgraue Überlagerung */
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding: 20px;
        }

        .progress-bar {
            background: #f2f2f2;
            border-radius: 25px;
            padding: 3px;
            margin: 20px auto;
            width: 60%;
            position: relative;
        }

        .progress-bar-inner {
            background: #ffd1dc;
            width: 46.67%; /* 700 von 1500 ist ca. 46.67% */
            height: 20px;
            border-radius: 25px;
            position: relative;
            color: black;
            text-align: center;
            line-height: 20px; /* Vertikale Zentrierung */
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="content">
        <h1>Bex Birthday Funding</h1>
        <p>Ziel € 1.500</p>
        <div class="progress-bar">
            <div class="progress-bar-inner">€ 700</div>
        </div>
        <p>Erzielt mit Hilfe von:<br>Max, Bex, Chrissi, Dieter und Petra, Sam</p>
    </div>
</body>
</html>
