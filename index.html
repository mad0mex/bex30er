<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geburtstags-Spendenaktion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 25px;
            margin: 20px 0;
        }
        .progress {
            height: 30px;
            width: 10%; /* Fortschritt hier einstellen */
            background-color: #4caf50;
            border-radius: 25px;
            text-align: center;
            line-height: 30px;
            color: white;
        }
        .goal {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        .donate-button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
        }
        .donate-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Geburtstags-Spendenaktion</h1>
        <p>Wir sammeln Geld f√ºr einen besonderen Geburtstag! Hilf uns, unser Ziel zu erreichen.</p>
        <div class="goal">Ziel: 1500 Euro</div>
        <div class="progress-container">
            <div class="progress">150 Euro</div> <!-- Beispielwert hier einstellen -->
        </div>
        <a href="#" class="donate-button">Jetzt Spenden</a>
    </div>
</body>
</html>
