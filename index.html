<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bex Birthday Funding</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kulim+Park:wght@300;400;700&display=swap');

        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Kulim Park', sans-serif;
        }

        .background {
            background-image: url('IMG_1694.jpg');
            filter: brightness(50%);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(121, 115, 115, 0.5); /* Überlagerungsfarbe */
        }

        .content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            padding: 20px;
            font-size: 1.5em; /* Schriftgröße um 50% vergrößert */
        }

        h1 {
            margin-bottom: 40px; /* Abstand erhöht */
        }

        p {
            margin-bottom: 40px; /* Abstand erhöht */
        }

        .target {
            font-size: 2.625em; /* 75% größer als 1.5em */
            font-weight: bold;
        }

        .progress-bar {
            background: #f2f2f2;
            border-radius: 25px;
            padding: 6px; /* Dickerer Fortschrittsbalken */
            margin: 40px auto; /* Abstand erhöht */
            width: 60%;
            position: relative;
        }

        .progress-bar-inner {
            background: #DA8FAB; /* Neue Farbe */
            width: 46.67%; /* 700 von 1500 ist ca. 46.67% */
            height: 40px; /* Dickerer Fortschrittsbalken */
            border-radius: 25px;
            position: relative;
            color: black;
            text-align: center;
            line-height: 40px; /* Vertikale Zentrierung */
            font-size: 1em; /* Schriftgröße im Balken */
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="content">
        <h1>Bex Birthday Funding</h1>
        <p class="target">Ziel € 1.500</p>
        <div class="progress-bar">
            <div class="progress-bar-inner">€ 700</div>
        </div>
        <p>Erzielt mit Hilfe von:<br>Max, Bex, Chrissi, Dieter und Petra, Sam</p>
    </div>
</body>
</html>
